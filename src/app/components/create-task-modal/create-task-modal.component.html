<div class="modal flex flex-col">
  <div
    class="modal_head w-full flex justify-between pl-6 pr-4 pt-4 mat-dialog-title"
  >
    <h2>{{ task ? "Edit Task" : "New Task" }}</h2>

    <div class="close" (click)="closeModal()">
      <mat-icon>close</mat-icon>
    </div>
  </div>
  <mat-dialog-content>
    <div></div>
    <div class="grid mt-5 gap-4">
      <div class="form-group grid">
        <app-input label="Title" name="title" [form]="form" />
      </div>
      <div class="form-group grid">
        <app-input
          label="Description"
          name="description"
          type="textarea"
          [form]="form"
        />
      </div>
      <div class="form-group grid">
        <app-input label="Due Date" name="dueDate" type="date" [form]="form" />
      </div>
      <div class="form-group grid">
        <app-input
          label="Assign To"
          name="assignedTo"
          [form]="form"
          type="select"
          [options]="users"
          valueField="email"
          labelField="username"
        />
      </div>
      <button
        [disabled]="!form.valid || loading"
        (click)="submitTask()"
        class="d-flex bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded disabled:opacity-25"
      >
        {{ "Submit" }}
      </button>
    </div>
  </mat-dialog-content>
</div>
