<div class="task-card">
  <div class="grid">
    <div>{{ task.title }}</div>
    <div>{{ task.description }}</div>
  </div>
  <mat-icon (click)="showActions = !showActions">more_vert</mat-icon>

  @if (showActions) {
  <div class="dropdown">
    <div class="p-2" (click)="onAction(1)">Edit</div>
    <div class="p-2" (click)="onAction(2)">Delete</div>
  </div>
  }
</div>
